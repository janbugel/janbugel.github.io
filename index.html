<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<!-- Include the showdown library -->
<script src="https://cdn.jsdelivr.net/npm/showdown@2.0.4/dist/showdown.min.js"></script>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="/">home</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#projects">projects</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
        </nav>
    </header>


    <section id="home">
        <h1>hey, I'm John ðŸ‘‹</h1>
        <p>Hi, I'm John Doe, a software developer.</p>
    </section>

    <section id="about">
        <!-- Include About Me content from about.md using JavaScript -->
        <div id="aboutContent"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('/markdown/about.md')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('aboutContent').innerHTML = new showdown.Converter().makeHtml(text);
                    });
            });
        </script>
    </section>

    <section id="projects">
        <!-- Include Projects content from projects.md using JavaScript -->
        <div id="projectsContent"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('/markdown/projects.md')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('projectsContent').innerHTML = new showdown.Converter().makeHtml(text);
                    });
            });
        </script>
    </section>

    <section id="contact">
        <!-- Include Contact Me content from contact.md using JavaScript -->
        <div id="contactContent"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('/markdown/contact.md')
                    .then(response => response.text())
                    .then(text => {
                        document.getElementById('contactContent').innerHTML = new showdown.Converter().makeHtml(text);
                    });
            });
        </script>
    </section>

    <footer>
        <p>&copy; 2022 John Doe</p>
    </footer>


</body>
</html>
