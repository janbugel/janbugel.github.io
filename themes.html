<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>

  <!-- Include your default CSS file here -->
  <link id="themeStylesheet" rel="stylesheet" href="/assets/css/layout.css">

  <style>

    .theme-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .theme-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    .theme-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
